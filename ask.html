<!-- iwith 問い合わせ -->
<div class="ask-form">
<div id="formWrap">
  <h3>お問い合わせ</h3>
  <p>下記フォームに必要事項を入力後<span class="ask_kaigyou"></span>確認ボタンを押してください。</p>
  <form method="post" action="mail.php">
    <table class="formTable">
      <tr>
        <th>問い合わせ内容</th>
        <td><select name="ご用件">
            <option value="選択してください">選択してください</option>
            <option value="仕事について">仕事について</option>
            <option value="求人について">求人について</option>
            <option value="その他ご質問">その他ご質問</option>

          </select></td>
      </tr>
      <tr>
        <th>お名前 ※必須</th>
        <td><input type="text" name="お名前"> </td>
      </tr>
      <tr>
        <th>電話番号（半角）</th>
        <td><input type="text" name="電話番号"></td>
      </tr>
      <tr>
        <th>Mail（半角）※必須</th>
        <td><input type="text" name="Email"> </td>
      </tr>

      <tr>
        <th>お問い合わせ内容 ※必須<br/></th>
        <td><textarea name="お問い合わせ内容" rows="5"></textarea></td>
      </tr>
    </table>
    <p align="center">
      <input type="submit" value="確認" class="btn">　<input type="reset" value="リセット" class="btn">
    </p>
  </form>
